<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Phones</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="animatedlogo.gif" alt="Loading..." id="loading-gif">
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="Phone Store Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="tradein.html">Trade-In</a></li>
                <li><a href="cart.html">Shopping Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="browse">
        <h2>Browse Phones</h2>
        <div class="product">
            <img src="iphone15.avif" alt="iPhone 15">
            <h3>iPhone 15</h3>
            <p>Price: €999</p>
            <button onclick="addToCart('iPhone 15', 999)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="s24.avif" alt="Samsung Galaxy S24">
            <h3>Samsung Galaxy S24</h3>
            <p>Price: €899</p>
            <button onclick="addToCart('Samsung Galaxy S24', 899)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="iphone14.avif" alt="iPhone 14">
            <h3>iPhone 14</h3>
            <p>Price: €799</p>
            <button onclick="addToCart('iPhone 14', 799)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="pixel8.avif" alt="Google Pixel 8">
            <h3>Google Pixel 8</h3>
            <p>Price: €849</p>
            <button onclick="addToCart('Google Pixel 8', 849)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="iphone12.avif" alt="OnePlus 12">
            <h3>iPhone 12</h3>
            <p>Price: €749</p>
            <button onclick="addToCart('iPhone 12', 749)">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Phone Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
